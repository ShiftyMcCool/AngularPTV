<!doctype html>
<html ng-app="myApp">
  <head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toaster.css">

    <title>Code Development Project</title>
  </head>

  <body>
    <div class="page-container" ng-controller="PageTemplateController">
      <header>Code Development Project</header>

      <div class="container-divider"></div>

      <div class="viewport-container" ng-view></div>

      <div class="container-divider"></div>
      
      <div class="carousel-container">
        <div class="button-container">
          <button class='{{prevClass}}' ng-disabled="prevEnabled()" ng-click="currentPage=currentPage-1">
              <img src="/img/previous.png" />
          </button>
        </div>

        <div class="carousel-viewport-container" ng-repeat="pagetemplate in portfolio | startFrom:currentPage*pageSize | limitTo:pageSize">
          <div class="carousel-viewport">
              <div class="carousel-item" ng-click="go('/detail/',pagetemplate.id)">
                <img ng-class="{ 'carousel-img' : 1==1, 'page-template-active': $index == selectedIndex, 'page-template-inactive': $index != selectedIndex }" ng-click="activatePageTemplate($index)" src="/img/thumbnails/{{pagetemplate.smallpic || 'empty.jpg'}}" /><br>
                <a class="carousel-item-link">{{pagetemplate.title}}</a>                  
              </div>
          </div>
        </div>

        <div class="button-container">
          <button class="{{nextClass}}" ng-disabled="nextEnabled()" ng-click="currentPage=currentPage+1">
            <img src="/img/next.png" />
          </button>
        </div>

        <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
      </div>
    </div>
    
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-route.js"></script>
    <script src="/lib/angular-animate.js"></script>
    <script src="/lib/xml2json.min.js"></script>
    <script src="/lib/toaster.js"></script>
    <script src="/js/pageTemplate.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/filters.js"></script>
  </body>
</html>
